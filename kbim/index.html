<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internmatch Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Inconsolata:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <p>WELCOME TO</p>
        <img src="images/logo.png" alt="logo" />

        <div class="error-message-box">
          <img src="images/closeSquare.svg" class="error-icon" />
          <span>Invalid username or password.</span>
        </div>

        <form>
          <input type="text" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <button type="submit">Login</button>
        </form>

        <a href="#" class="forgot-pwd-link">Forgotten Password?</a>
      </div>
    </div>
  </body>
</html>
